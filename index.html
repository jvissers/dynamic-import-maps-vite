          "prosemirror-state": "/js/prosemirror-state/dist/index.es.js",

    <style>
      #editor {
        border: dashed 1px coral;
      }
      #vue {
        border: dashed 1px burlywood;
      }
      pre {
        border: dashed 1px goldenrod;
      }
    </style>
    <title>TS, dynamic import & importmap</title>
  </head>
  <body>
    <div id="app"></div>
    <h5>tiptap Editor area (edit it)</h5>
    <div id="editor"></div>
    <hr />
    <h5>Vue Component Check (click it)</h5>
    <div id="vue"></div>
    <hr />
    <h5>Active Content Model (watch it)</h5>
    <pre>
      <code class="language-json"></code>
    </pre>
    <script type="module" src="/src/main.ts"></script>
